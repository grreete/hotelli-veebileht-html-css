    <!--contact form-->
    <section id="contact-form" class="py-30">
        <div class="container">
            <h1>Võta meiega <span class="text-primary">ühendust</span></h1>
            <p>Palun täida all olev vorm</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Sõnum</label>
                    <textarea id="message"></textarea></textarea>
                </div>
                <button type="submit" class="btn">Saada</button>
            </form>
        </div>
    </section>
