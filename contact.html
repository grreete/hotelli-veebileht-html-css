<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="mobile.css">
    <title>Hotell - Kontakt</title>
</head>
<body>
    <header>
        <nav id="navbar" class="container">
                <h1><a href="index.html">VOCO</a></h1>
                <ul>
                    <li><a href="index.html">Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
        </nav>
    </header>

    <!--contact form-->
    <section id="contact-form" class="py-30">
        <div class="container">
            <h1>Võta meiega <span class="text-primary">ühendust</span></h1>
            <p>Palun täida all olev vorm</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Sõnum</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="btn">Saada</button>
            </form>
        </div>
    </section>

    <!--contact info-->
    <section id="contact-info" class="bg-dark" class="container">

            <div class="box bg-dark">
                <i class="fas fa-hotel fa-3x" aria-hidden="true"></i>
                <h3>Aadress</h3>
                <p>Koli 1A, Tartu5</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x" aria-hidden="true"></i>
                <h3>Telefon</h3>
                <p>5555 5555</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x" aria-hidden="true"></i>
                <h3>Email</h3>
                <p>info@voco.ee</p>
            </div>
        </div>
    </section>
  
    <div class="clear"></div>
    <footer class="footer">
        <p>&copy; 2024 VOCO, Kõik õigused on kaitstud</p>
    </footer>
<script src="https://kit.fontawesome.com/f99ae708c1.js" crossorigin="anonymous"></script>
</body>
</html>
